<html>

        <title>8613 - Hisham</title>

    <body>
        <h6>This is a grid layout having 9 cells arranged in 3 columns</h6>

           <div class="grid-child"><h6>Cell(1)</h6></div>

           <div class="grid-child"><h6>Cell(3)</h6></div>
           <div class="grid-child"><h6>Cell(4)</h6></div>
           <div class="grid-child"><h6>Cell(5)</h6></div>

           <div class="grid-child"><h6>Cell(7)</h6></div>
           <div class="grid-child"><h6>Cell(8)</h6></div>
           <div class="grid-child"><h6>Cell(9)</h6></div>
        </section>
    </body>
</html>
