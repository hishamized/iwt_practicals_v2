<!-- Write some html to impliment the css flex box layout -->
<html>
    <head>
        <title>8613 - Hisham</title>
        <link rel="stylesheet" href="02_flexbox.css">
    </head>
    <body>
        <h3>This is a flexbox having 3 rows</h3>
        <section class="flex-container">
           <div class="row1 row">
            <div class="row1-child child"> <h4> Row(1) - Cell(1) </h4> </div>
            <div class="row1-child child"> <h4> Row(1) - Cell(2) </h4> </div>
            <div class="row1-child child"> <h4> Row(1) - Cell(3) </h4> </div>
            <div class="row1-child child"> <h4> Row(1) - Cell(4) </h4> </div>
           </div>
           <div class="row2 row">
            <div class="row2-child child"> <h4> Row(2) - Cell(1) </h4> </div>
            <div class="row2-child child"> <h4> Row(2) - Cell(2) </h4> </div>
            <div class="row2-child child"> <h4> Row(2) - Cell(3) </h4> </div>
           </div>
           <div class="row3 row">
            <div class="row3-child child"> <h4> Row(3) - Cell(1) </h4> </div>
            <div class="row3-child child"> <h4> Row(3) - Cell(2) </h4> </div>
           </div>
        </section>
    </body>
</html>
