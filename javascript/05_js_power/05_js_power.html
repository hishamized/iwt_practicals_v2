<!-- Write html code to find the power of a number raised to its exponent using javascript -->
<html>
    <head>
        <title>8613 - Hisham</title>
    </head>
    <body>
        <section>
            <fieldset>
                <legend>Find Power of a number</legend>
                <label for="base">Base:</label>
                <input type="text" id="base">
                <br><br>
                <label for="exponent">Exponent:</label>
                <input type="text" id="exponent">
                <br><br>
                <label for="power">Power:</label>
                <input type="text" id="power">
                <br><br>
                <button onclick="power()">Find Power!</button>
            </fieldset>
        </section>
        <!-- Linking javascript file to this page -->
        <script src="05_js_power.js"></script>
    </body>
</html>
